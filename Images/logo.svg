<svg viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Définitions -->
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7a00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient secondaire -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e64500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4d00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#ff4d00" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fond du badge -->
  <rect x="20" y="40" width="180" height="180" rx="30" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Élément de design - lignes de vitesse -->
  <g opacity="0.3">
    <rect x="40" y="80" width="60" height="4" rx="2" fill="white"/>
    <rect x="40" y="100" width="80" height="4" rx="2" fill="white"/>
    <rect x="40" y="120" width="70" height="4" rx="2" fill="white"/>
  </g>
  
  <!-- Camion stylisé moderne -->
  <g transform="translate(60, 130)">
    <!-- Corps du camion -->
    <rect x="40" y="20" width="80" height="45" rx="8" fill="white"/>
    
    <!-- Cabine -->
    <path d="M 30 35 L 30 55 Q 30 65 40 65 L 45 65 L 45 35 Q 40 25 30 35 Z" fill="white"/>
    
    <!-- Fenêtre cabine -->
    <rect x="32" y="40" width="10" height="12" rx="2" fill="url(#accentGradient)"/>
    
    <!-- Détails container -->
    <rect x="50" y="30" width="60" height="3" rx="1.5" fill="url(#accentGradient)"/>
    <rect x="50" y="45" width="60" height="3" rx="1.5" fill="url(#accentGradient)"/>
    
    <!-- Roues -->
    <circle cx="50" cy="70" r="10" fill="#1a1a1a"/>
    <circle cx="50" cy="70" r="6" fill="url(#accentGradient)"/>
    <circle cx="105" cy="70" r="10" fill="#1a1a1a"/>
    <circle cx="105" cy="70" r="6" fill="url(#accentGradient)"/>
    
    <!-- Phare -->
    <circle cx="28" cy="58" r="3" fill="#ffd700"/>
    
    <!-- Lignes de mouvement -->
    <g opacity="0.4">
      <line x1="10" y1="35" x2="20" y2="35" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="5" y1="45" x2="18" y2="45" stroke="white" stroke-width="2" stroke-linecap="round"/>
      <line x1="8" y1="55" x2="20" y2="55" stroke="white" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Texte MAD -->
  <g transform="translate(240, 150)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="900" font-size="120" fill="#1a1a1a" letter-spacing="-5">
      MAD
    </text>
    
    <!-- Soulignement dynamique -->
    <rect x="0" y="15" width="240" height="8" rx="4" fill="url(#mainGradient)"/>
    
    <!-- Sous-titre -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-weight="600" font-size="28" fill="#666" letter-spacing="2">
      TRANSPORT
    </text>
    
    <!-- Tagline -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-weight="400" font-size="16" fill="#999" letter-spacing="1">
      Solutions Logistiques Premium
    </text>
  </g>
  
  <!-- Badge "Express" -->
  <g transform="translate(680, 80)">
    <circle cx="0" cy="0" r="35" fill="url(#mainGradient)"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-weight="700" font-size="24" fill="white" text-anchor="middle">⚡</text>
  </g>
  
  <!-- Élément décoratif - flèche de vitesse -->
  <g transform="translate(520, 140)" opacity="0.6">
    <path d="M 0 0 L 40 -15 L 40 -5 L 80 -5 L 80 5 L 40 5 L 40 15 Z" fill="url(#accentGradient)"/>
  </g>
</svg>